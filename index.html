<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/normalize.css.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>creative agency</title>
</head>
<body>
    <!-- Start Settings Box -->
    <div class="settngs-box">
        <div class="toggle-settings">
            <i class="fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color ="#ff9800"></li>
                    <li data-color ="#2196f3"></li>
                    <li data-color ="#ffeb3b"></li>
                    <li data-color ="#e91e63"></li>
                    <li data-color ="#8bc34a"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Backgrounds</h4>
                <div class="random-background">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Settings Box -->
    <!-- Start LAnding Page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a class="active" href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <H1>We Are <span>Creative</span> Agency</H1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel veniam nisi consequuntur vero nesciunt quam est id exercitationem excepturi voluptas.</p>
        </div>
    </div>
    <!-- End LAnding Page -->
    <script src="/main.js"></script>
</body>
</html>
